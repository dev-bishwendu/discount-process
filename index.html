<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make a discount offer</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 30px; text-align: center;">
        <h3>make a discount offer</h3>
        <div>
            <label for="amount">Amount of Items:</label>
            <input type="number" id="amount" placeholder="Enter your offer here" style="width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <br><br>
            <label style="padding-left: 18px;" for="pricePerUnit">Price Per Unit:</label>
            <input type="number" id="pricePerUnit" placeholder="Enter price per unit here" style="width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <br><br>
            <button id="calculate" style="padding: 8px 15px; border-radius: 16px; background-color: #4CAF50; color: #fff; border: none; cursor: pointer;"></button>
            <div id="result"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
